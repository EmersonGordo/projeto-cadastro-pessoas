
<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
          SISCAD - CADASTRO DE PESSOAS
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="pessoaForm"(ngSubmit)="onFormSubmit()"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nome" matTooltip="Informe o nome da pessoa" matInput placeholder="* Nome da pessoa"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Nome').value && pessoaForm.get('Nome').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="CPF" matTooltip="Informe o CPF" matInput placeholder="* CPF"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('CPF').value && pessoaForm.get('CPF').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Sexo" matTooltip="Informe o sexo" matInput placeholder="Sexo"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Sexo').value && pessoaForm.get('Sexo').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Email" matTooltip="Informe seu email" matInput placeholder="Email"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Email').value && pessoaForm.get('Email').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 



                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="DtNascimento" matTooltip="Informe a data de nascimento" matInput placeholder="Data de Nascimento"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('DtNascimento').value && pessoaForm.get('DtNascimento').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Naturalidade" matTooltip="Informe sua naturalidade" matInput placeholder="Naturalidade"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Naturalidade').value && pessoaForm.get('Naturalidade').touched"></span> 
                      </mat-error> 
                    </td> 

                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nacionalidade" matTooltip="Informe sua nacionalidade" matInput placeholder="Nacionalidade"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Nacionalidade').value && pessoaForm.get('Nacionalidade').touched"></span> 
                      </mat-error> 
                    </td> 
                </tr> 

                <tr> 
                    <td></td> 
                    <td  class="content-center" align="right"> 
                      <button type="submit" mat-raised-button color="accent"matTooltip="Clique no bot達o Enviar"[disabled]="!pessoaForm.valid">Enviar  </button> &nbsp;    
                      <button type="reset" mat-raised-button color="accent"matTooltip="Clique no bot達o Resetar" (click)="resetForm()">Limpar</button> 
                    </td> 
                    <td> 
                      <p *ngIf="dataSaved" style="color:rgb(55, 0, 128);font-size:20px;font-weight:bold" Class="success" align="left"> 
                        {{message}} 
                      </p> 
                    </td> 
                  </tr> 
                </table> 
           <br><br> 
          <table class="table" align="center"> 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Nome da Pessoa</th>
                <th class="tbl2">CPF</th>  
                <th class="tbl2">Sexo</th> 
                <th class="tbl2">Email</th> 
                <th class="tbl2">Data Nascimento</th> 
                <th class="tbl2">Naturalidade</th> 
                <th class="tbl2">Nacionalidade</th> 
                

                <th class="tbl2">Edita</th> 
                <th class="tbl2">Deleta</th> 
              </tr> 
              <tr *ngFor="let pessoa of allPessoas | async"> 
                 
                <td class="tbl2">{{pessoa.Nome}}</td> 
                <td class="tbl2">{{pessoa.CPF}}</td> 
                <td class="tbl2">{{pessoa.Sexo}}</td> 
                <td class="tbl2">{{pessoa.Email}}</td> 
                <td class="tbl2">{{pessoa.DtNascimento}}</td> 
                <td class="tbl2">{{pessoa.Naturalidade}}</td> 
                <td class="tbl2">{{pessoa.Nacionalidade}}</td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-info"matTooltip="Clique no bot達o para Editar"(click)="loadPessoaToEdit(pessoa.Id)">Editar</button> 
                </td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-danger"matTooltip="Clique no bot達o para Deletar"(click)="deletePessoa(pessoa.Id)">Deletar</button> 
                </td> 
              </tr>    
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
